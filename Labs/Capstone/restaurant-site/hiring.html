<h1 id="alt-header">Want to work with us?</h1>
<div class="container my-2">
    <div class="row align-items-center">
        <div class="col-md-6 text-center mb-3 mb-md-0">
            <img src="resources/images/bartender.png" alt="bartender" class="img-fluid hiring-img">
        </div>
        <div class="col-md-6" id="form-scrollable">
            <form id="hiring-form">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName" minlength="1" maxlength="20" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName" minlength="1" maxlength="20">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="address1" class="form-label">Address1</label>
                    <input type="text" class="form-control" id="address1" required>
                </div>
                <div class="mb-3">
                    <label for="address2" class="form-label">Address2</label>
                    <input type="text" class="form-control" id="address2">
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="city" class="form-label">City</label>
                        <input type="text" class="form-control" id="city" maxlength="29" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="state" class="form-label">State</label>
                        <select class="form-select" id="state">
                            <option value="CA">CA</option>
                            <option value="CO">CO</option>
                            <option value="TX">TX</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="birthDate" class="form-label">Date of Birth</label>
                        <input type="date" class="form-control" id="birthDate" required>
                        <span class="input-helper">You must be 21-99 years of age to apply</span>
                        <span class="error" id="birthDateError"></span>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="phoneNumber" class="form-label">Phone Number</label>
                        <input type="text" class="form-control" id="phoneNumber" placeholder="123-456-7890" required>
                        <span class="error" id="phoneNumberError"></span>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="youraddress@email.com" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" minlength="8" maxlength="12"  pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[\W_]).{8,12}$" required>
                    <span class="input-helper">8â€“12 characters and must include at least one uppercase, one lowercase, one number, and one special symbol</span>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Married</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="married" id="marriedYes" value="yes">
                            <label class="form-check-label" for="marriedYes">Yes</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="married" id="marriedNo" value="no" checked>
                            <label class="form-check-label" for="marriedNo">No</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Favorite Colors</label>
                        <div class="form-check"><input class="form-check-input" type="checkbox" id="blue"><label class="form-check-label" for="blue">Blue</label></div>
                        <div class="form-check"><input class="form-check-input" type="checkbox" id="red"><label class="form-check-label" for="red">Red</label></div>
                        <div class="form-check"><input class="form-check-input" type="checkbox" id="yellow"><label class="form-check-label" for="yellow">Yellow</label></div>
                        <div class="form-check"><input class="form-check-input" type="checkbox" id="orange"><label class="form-check-label" for="orange">Orange</label></div>
                        <div class="form-check"><input class="form-check-input" type="checkbox" id="green"><label class="form-check-label" for="green">Green</label></div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="moreInfo" class="form-label">More Info</label>
                    <textarea id="moreInfo" class="form-control" rows="4"></textarea>
                    <span class="input-helper" id="charCounter"></span>
                    <span class="error" id="moreInfoError"></span>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3"><button type="reset" class="btn btn-secondary">Reset</button></div>
                    <div class="col-md-6 mb-3"><button type="submit" class="btn btn-primary">Submit</button></div>
                </div>
            </form>
        </div>
    </div>
</div>
