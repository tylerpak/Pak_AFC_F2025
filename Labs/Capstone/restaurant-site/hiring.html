<h1 id="alt-header">Want to work with us?</h1>
<img id="hiring-photo" src="resources/images/bartender.png" alt="bartender"/>
<form action="/submit" method="post">
    <label for="firstName">First Name:</label><br>
    <input type="text" id="firstName" name="firstName" minlength="1" maxlength="20" required><br><br>

    <label for="lastName">Last Name:</label><br>
    <input type="text" id="lastName" name="lastName" minlength="1" maxlength="20"><br><br>

    <label for="address1">Street Address:</label><br>
    <input type="text" id="address1" name="address1" required><br><br>

    <label for="city">City:</label><br>
    <input type="text" id="city" name="city" maxlength="29" required><br><br>

    <label for="state">State:</label>
    <select id="state" name="state">
        <option value="tx">TX</option>
        <option value="ca">CA</option>
        <option value="co">CO</option>
    </select><br><br>

    <label for="age">Age</label><br>
    <input type="number" id="age" name="age" required min="21" max="99"><br><br>

    <label for="phone">Phone Number:</label><br>
    <input type="tel" id="phone" name="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" placeholder="youraddress@email.com" required><br><br>

    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" minlength="8" maxlength="12"  pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[\W_]).{8,12}$" required><br><br>

    <label>Married:</label><br>
    <input type="radio" id="yes" name="married" value="yes" required>
    <label for="yes">Yes</label>

    <input type="radio" id="no" name="married" value="no"  checked>
    <label for="no">No</label><br><br>

    <label>Favorite Colors:</label><br>
    <input type="checkbox" id="blue" name="colors" value="blue">
    <label for="blue">Blue</label><br>

    <input type="checkbox" id="yellow" name="colors" value="yellow">
    <label for="yellow">Yellow</label><br>

    <input type="checkbox" id="green" name="colors" value="green">
    <label for="green">Green</label><br>

    <input type="checkbox" id="red" name="colors" value="red">
    <label for="red">Red</label><br>

    <input type="checkbox" id="orange" name="colors" value="orange">
    <label for="orange">Orange</label><br><br>

    <label for="moreInfo">More Info:</label><br>
    <textarea id="moreInfo" name="moreInfo" rows="4" maxlength="30"></textarea><br><br>

    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
</form>

</body>
